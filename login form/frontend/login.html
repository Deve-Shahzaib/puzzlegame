<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	

</head>
<body>
	<img class="wave" src="./wave.png">
	<div class="container">
		<div class="img">
			<img src="./bg.svg">
		</div>
		<div class="login-content">
			<div class="form">
				<img src="./avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fa fa-envelope"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Email OR Number</h5>
           		   		<input type="text" class="input" id="eMail" autocomplete="off">
					 <small id="emailError">your Mail is invalid</small>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-key"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="text" class="input" id="pass" autocomplete="off">
						<small id="error" >your password is invalid</small>
						
						</div>
            	</div>
            	
            	
				<!-- <input type="button" class="btn" id="" value="Sign Up"> -->
			<input type="button" class="btn" value="Login" onclick="submit()" >
			<a href="#">Forgot Password?</a>
		</div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
	<script src="login.js"></script>
	
</body>
</html>
